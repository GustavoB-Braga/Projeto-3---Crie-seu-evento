<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="page">
        <header>
            <h1>Crie e compartilhe 
                seu evento.</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
        </header>
 
    <form id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Título do evento<span> (mínimo 8 caracteres)</span></label>
                    <input 
                    required
                    minlength="8"
                    type="text" id="event-title"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-link">Link do evento<span> (comece com https://)</span></label>
                    <input  required 
                    type="url" id="event-link"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato<span> (somente números)</span></label>
                    <input required
                    minlength="8" type="number" id="event-whatsapp"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-info">Informações extras</label>
                    <textarea id="event-info"></textarea>
                </div>
                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select required  id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                        <option value="meeting">Reunião</option>
                        <option value="in-person">Presencial</option>
                    </select>
                </div>
            </div>
            <div class="fieldset-wrapper">
                <legend>Privacidade</legend>
                <div class="input-wrapper">
                    <label for="event-email">E-mail do adiministrador<span> (digite um email válido)</span></label>
                    <input  required
                    type="email" id="event-email"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes<span> (mínimo 8 caracteres)</span></label>
                    <input required
                    minlength="mínimo 8 caracteres"
                     type="password" id="event-password"/>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private"/>
                    <label for="event-private">Evento privado</label>
                </div>
            </div>

            <div class="fieldset-wrapper">
                <legend>Dia e hora</legend>
                <div class="col-3">

                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input required type="date" id="event-date"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-time">Início</label>
                        <input  required type="time" id="event-time"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-to">Termíno</label>
                        <input required type="time" id="event-to"/>
                    </div>
                        
                </div>
                
            </div>
        </fieldset>
    </form>
    <footer>
        <button class="button" form="my-form">Salvar evento
            
        </button>

    </footer> 
</body>
</html>
